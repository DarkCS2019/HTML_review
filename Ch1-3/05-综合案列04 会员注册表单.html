<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册表单</title>
</head>
<body>
    <!-- 用form标签包裹按钮才会起效果 -->

<form>
    <h1>如果你喜欢的人也喜欢你，那么现在就是未来</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br><br>

    <!-- 男和女不能同时选 -->
    性别：<label><input type="radio" name="gender">男</label>
          <label><input type="radio" name="gender">女</label>
    <br><br>

    <!-- 日期选择框的表示 -->
    生日：<input type="date">
    <br><br>

    城市：<select>
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
    
    <br><br>

    <!-- 婚姻状态 只能选一个 设置默认选项 -->
    婚姻状态：
        <label><input type="radio" name="marry" checked>未婚</label>
        <label><input type="radio" name="marry">已婚</label>
        <label><input type="radio" name="marry">保密</label>
    <br><br>

    兴趣爱好：
        <input type="checkbox" checked>唱歌
        <input type="checkbox" checked>跳舞
        <input type="checkbox">听音乐
    <br><br>

    个人介绍：<br><br>
    <textarea cols="50" rows="10"></textarea>

    <h3>我承诺</h3>
    <ul>
        <li>年满18岁，单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>

    <input type="checkbox">我同意所有条款
    <br><br>
    
    <input type="submit" value="免费注册">&nbsp;
    <button type="reset">重置</button>
</form>

</body>
</html>
