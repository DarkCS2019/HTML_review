<html>
    <head>
        <title>
            网页的标题
        </title>
    </head>
    <body>
        网页的主体内容
        双标签：开始标签 + 包裹的内容 + 结束标签
        单标签：<br>
                <hr>
        <strong class = "one"> 文字要变粗</strong>
        <!-- 属性名 = “属性值” -->
        <a href= "">百度一下</a>
        标签名与属性名隔开
        <img src="" alt="">
        
        快捷键：
        英文 + TAB 生成尖括号
        a + TAB 超链接
        img + TAB 单标签、双属性（中间空一格）
        ALT + B 打开网页
        ! + TAB 自动生成骨架
        CTRL + / 自动生成注释
    </body>
</html>
