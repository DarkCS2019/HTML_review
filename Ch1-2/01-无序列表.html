<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-无序列表</title>
</head>
<body>
    <h1>水果列表</h1>
    <!-- ul表示无序列表的整体 -->
    <!-- li表示无序列表的每一项 -->
    <ul>
        <li>
            <p>我是一个p标签</p>
        </li>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>西瓜</li>
        <li>哈密瓜</li>
    </ul>
</body>
</html>
