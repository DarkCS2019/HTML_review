<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- input标签可以通过type属性值的不同表现出不同的效果 -->
        <!-- 1、文本框：text（）type属性的默认值 -->
        昵称：<input type="text" placeholder="请输入您的昵称" value="小明" name="nickname"><br><br>

        <!-- 2、密码框：password -->
        密码：<input type="password"><br><br>

        <!-- 3、单选框：radio -->
        性别：<input type="radio" name = "sex" checked>男
            <input type="radio" name = "sex">女
        
        <br><br>

        <!-- 4、多选框：checkbox -->
        爱好：<input type="checkbox" checked>敲代码
            <input type="checkbox" checked>学习
            <input type="checkbox">听音乐
        <br><br>

        <!-- 5、文件选择框：file -->
        <input type="file" multiple>
        <br><br>

        <!-- 按钮 -->
        <!-- 1.submit：提交按钮 -->
        <input type="submit">

        <!-- 2.reset：重置按钮 -->
        <input type="reset">

        <!-- 3.button：普通按钮 -->
        <input type="button" value="普通按钮">
</form>
</body>
</html>
